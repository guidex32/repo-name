<script>
  document.addEventListener('DOMContentLoaded', () => {
    const scrollTargets = [
      document.querySelector('h2.section-title:nth-of-type(1)'), // üé¨ –º–æ–∏ –≤–∏–¥–µ–æ
      document.querySelector('h2.section-title:nth-of-type(2)'), // üéß –º–æ–π –ø–ª–µ–µ—Ä
	  document.querySelector('h2.section-title:nth-of-type(3)'), // üéß –ø–æ–≥–æ–¥–∞
    ];

    let currentIndex = -1;
    let isScrolling = false;

    function smoothScrollTo(el) {
      if (!el) return;
      isScrolling = true;
      const y = el.getBoundingClientRect().top + window.scrollY;
      window.scrollTo({
        top: y,
        behavior: 'smooth'
      });
      setTimeout(() => isScrolling = false, 800); // –∑–∞—â–∏—Ç–∞ –æ—Ç –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è
    }

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      e.preventDefault();

      const delta = e.deltaY;

      if (delta > 0) {
        // –≤–Ω–∏–∑
        if (currentIndex < scrollTargets.length - 1) {
          currentIndex++;
          smoothScrollTo(scrollTargets[currentIndex]);
        }
      } else {
        // –≤–≤–µ—Ä—Ö
        if (currentIndex > 0) {
          currentIndex--;
          smoothScrollTo(scrollTargets[currentIndex]);
        } else {
          currentIndex = -1;
          smoothScrollTo(document.body); // –∫ –≤–µ—Ä—Ö—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }
      }
    }, { passive: false });
  });
</script>

<script>
  const track = document.getElementById('carouselTrack');
  const slides = track.children;
  const totalSlides = slides.length;
  let index = 0;

  function showSlide(i) {
    track.style.transform = 'translateX(-' + i * 100 + '%)';
  }

  document.getElementById('nextBtn').addEventListener('click', () => {
    index = (index + 1) % totalSlides;
    showSlide(index);
  });

  document.getElementById('prevBtn').addEventListener('click', () => {
    index = (index - 1 + totalSlides) % totalSlides;
    showSlide(index);
  });

  setInterval(() => {
    index = (index + 1) % totalSlides;
    showSlide(index);
  }, 10000);
</script>

<script>
const videoTrack = document.querySelector('.video-track');
const videoElements = document.querySelectorAll('.video-track video');
let currentVideo = 0;
let autoSwitchInterval;

function showVideo(index) {
  const offset = -index * videoElements[0].clientWidth;
  videoTrack.style.transform = `translateX(${offset}px)`;

  videoElements.forEach((vid, i) => {
    if (i !== index) {
      vid.pause();
    }
  });
}

// –ø—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ –≤–∏–¥–µ–æ –∏–≥—Ä–∞–µ—Ç ‚Äî –Ω–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å
function isAnyVideoPlaying() {
  return Array.from(videoElements).some(v => !v.paused && !v.ended);
}

// –∞–≤—Ç–æ-–ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ (–µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –∏–≥—Ä–∞–µ—Ç)
function startAutoSwitch() {
  clearInterval(autoSwitchInterval);
  autoSwitchInterval = setInterval(() => {
    if (!isAnyVideoPlaying()) {
      currentVideo = (currentVideo + 1) % videoElements.length;
      showVideo(currentVideo);
    }
  }, 10000);
}

document.querySelector('.video-prev').onclick = () => {
  currentVideo = (currentVideo - 1 + videoElements.length) % videoElements.length;
  showVideo(currentVideo);
};

document.querySelector('.video-next').onclick = () => {
  currentVideo = (currentVideo + 1) % videoElements.length;
  showVideo(currentVideo);
};

startAutoSwitch();
</script>
